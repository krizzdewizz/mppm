<ion-header>
    <ion-toolbar>
        <ion-title>{{ trackIndex === -1 ? 'Add' : 'Edit' }} Track</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="add-track-content">
        <ion-input placeholder="Name" [(ngModel)]="track.name"></ion-input>
        <div class="video-url">
            <ion-input placeholder="Youtube URL" [(ngModel)]="track.videoUrl"></ion-input>
            <ion-icon name="search" routerLink="/yt-search"></ion-icon>
        </div>
        <ion-button [disabled]="!track.name || !track.videoUrl"
                    (click)="addTrack()">{{ trackIndex === -1 ? 'Add' : 'Save' }}</ion-button>
    </div>
</ion-content>
